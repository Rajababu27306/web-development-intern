<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>

  <style>
    body {
      font-family:  Arial;
      background: linear-gradient(135deg, #f5deb3, #fdf6e3);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    hr {
      margin: 25px 0;
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: left;
      display: block;
    }

    /* Modal Overlay */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .modal-box {
      background: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 150px auto;
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>My Portfolio</h1>
    <br>

    <!-- Dropdown -->
    <label><b>Select Course</b></label>
    <select id="course">
      <option value="">-- Select --</option>
      <option>Java</option>
      <option>Python</option>
      <option>JavaScript</option>
      <option>C++</option>
      <option>Web Development</option>
    </select>
    <p id="result"></p>

    <hr>

 

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-box">
        <h3>Modal Popup</h3>
        <p>This is a clean modal window.</p>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <hr>

    <!-- Form -->
    <h3>Registration Form</h3>
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter Name">
      <span class="error" id="nameError"></span>

      <input type="text" id="email" placeholder="Enter Email">
      <span class="error" id="emailError"></span>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Dropdown
    document.getElementById("course").addEventListener("change", function () {
      document.getElementById("result").innerText =
        this.value ? "You selected: " + this.value : "";
    });

    // Modal
    const modal = document.getElementById("modal");
    document.getElementById("openModal").onclick = () => modal.style.display = "block";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";

    // Form Validation
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let valid = true;

      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";

      if (!name) {
        document.getElementById("nameError").innerText = "Name is required";
        valid = false;
      }

      if (!email) {
        document.getElementById("emailError").innerText = "Email is required";
        valid = false;
      }

      if (valid) {
        alert("Form submitted successfully!");
        this.reset();
      }
    });
  </script>

</body>
</html>
