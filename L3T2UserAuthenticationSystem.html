<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background:gray;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: blueviolet;
      color:white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="registerBox">
  <h2>Register</h2>
  <input type="text" id="regUser" placeholder="Username">
  <input type="password" id="regPass" placeholder="Password">
  <button onclick="register()">Register</button>
  <div class="link" onclick="showLogin()">Already have an account?</div>
</div>

<div class="container hidden" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showRegister()">Create new account</div>
</div>

<div class="container hidden" id="dashboard">
  <h2>Dashboard</h2>
  <p id="welcome"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Check login on page load
  if (localStorage.getItem("loggedInUser")) {
    showDashboard();
  }

  function register() {
    const user = regUser.value;
    const pass = regPass.value;

    if (!user || !pass) {
      alert("All fields required");
      return;
    }

    if (localStorage.getItem(user)) {
      alert("User already exists");
      return;
    }

    localStorage.setItem(user, pass);
    alert("Registration successful");
    showLogin();
  }

  function login() {
    const user = loginUser.value;
    const pass = loginPass.value;

    const storedPass = localStorage.getItem(user);

    if (storedPass === pass) {
      localStorage.setItem("loggedInUser", user);
      showDashboard();
    } else {
      alert("Invalid username or password");
    }
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    showLogin();
  }

  function showDashboard() {
    registerBox.classList.add("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    welcome.innerText = "Welcome, " + localStorage.getItem("loggedInUser");
  }

  function showLogin() {
    registerBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
    dashboard.classList.add("hidden");
  }

  function showRegister() {
    registerBox.classList.remove("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.add("hidden");
  }
</script>

</body>
</html>
