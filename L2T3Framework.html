<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background: moccasin;
    }
    .box {
      width: 250px;
      margin: 50px auto;
      padding: 20px;
      background:pink;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      width: 50px;
      height: 40px;
      margin: 3px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [value, setValue] = React.useState("");

      return (
        <div className="box">
          <h3>Calculator</h3>

          <input value={value} readOnly />

          <br/>

          <button onClick={() => setValue(value + "1")}>1</button>
          <button onClick={() => setValue(value + "2")}>2</button>
          <button onClick={() => setValue(value + "3")}>3</button>
          <button onClick={() => setValue(value + "+")}>+</button>

          <br/>

          <button onClick={() => setValue(value + "4")}>4</button>
          <button onClick={() => setValue(value + "5")}>5</button>
          <button onClick={() => setValue(value + "6")}>6</button>
          <button onClick={() => setValue(value + "-")}>-</button>

          <br/>

          <button onClick={() => setValue(value + "7")}>7</button>
          <button onClick={() => setValue(value + "8")}>8</button>
          <button onClick={() => setValue(value + "9")}>9</button>
          <button onClick={() => setValue(value + "*")}>ร</button>

          <br/>

          <button onClick={() => setValue(value + "0")}>0</button>
          <button onClick={() => setValue(value + "/")}>รท</button>
          <button onClick={() => setValue("")}>C</button>
          <button onClick={() => setValue(eval(value))}>=</button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
