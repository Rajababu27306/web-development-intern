<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CRUD Task Manager</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 20px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .add-btn {
        background: #28a745;
        color: white;
        width: 100%;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }

    li {
        background: #f1f1f1;
        padding: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
    }

    .edit {
        background: #ffc107;
        margin-right: 5px;
    }

    .delete {
        background: #dc3545;
        color: white;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Task Manager</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button class="add-btn" onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    let tasks = [];
    let editIndex = null;

    function addTask() {
        let taskInput = document.getElementById("taskInput");
        let task = taskInput.value.trim();

        if (task === "") {
            alert("Please enter a task");
            return;
        }

        if (editIndex === null) {
            tasks.push(task);
        } else {
            tasks[editIndex] = task;
            editIndex = null;
        }

        taskInput.value = "";
        displayTasks();
    }

    function displayTasks() {
        let list = document.getElementById("taskList");
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            list.innerHTML += `
                <li>
                    ${task}
                    <div>
                        <button class="edit" onclick="editTask(${index})">Edit</button>
                        <button class="delete" onclick="deleteTask(${index})">Delete</button>
                    </div>
                </li>
            `;
        });
    }

    function editTask(index) {
        document.getElementById("taskInput").value = tasks[index];
        editIndex = index;
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        displayTasks();
    }
</script>

</body>
</html>
