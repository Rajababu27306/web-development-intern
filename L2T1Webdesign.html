<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my delhi </title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
        }

        /* FLEXBOX HEADER */
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            cursor: pointer;
        }

        /* HERO SECTION */
        .hero {
            padding: 2rem;
            text-align: center;
            background: #3498db;
            color: white;
        }

        /* FLEXBOX CARDS */
        .cards {
            display: flex;
            gap: 1rem;
            padding: 2rem;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 1rem;
            width: 300px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* GRID GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* FOOTER */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* TABLET */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* MOBILE */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Gallery</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h2>My Delhi</h2>
        <p></p>
    </section>

    <!-- CARDS WITH IMAGES -->
    <section class="cards">
        <div class="card">
            <img src="https://tse1.mm.bing.net/th/id/OIP.pcQllrEzTJ0pHL59dxtbkAHaE7?rs=1&pid=ImgDetMain&o=7&rm=3">
            <h3>Metro</h3>
            
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.9yFqAX2on7er4NRx656SxgHaDt?w=326&h=175&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3">
            <h3>DTC</h3>
            
        </div>

        <div class="card">
            <img src="https://tse2.mm.bing.net/th/id/OIP.O4wDPo93gBuU1hp429BpFQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3">
            <h3>delhi darshan</h3>
            
        </div>
    </section>

    <!-- GRID GALLERY WITH IMAGE LINKS -->
    <section class="gallery">
        <img src="https://wallpaperaccess.com/full/4455652.jpg">
        <img src="https://cdn.getyourguide.com/image/format=auto,fit=crop,gravity=center,quality=60,width=535,height=400,dpr=2/tour_img/578b67c9d89651315c0ffe2916538c249af8c235a4294bb22a341eb618a184d1.jpg">
        <img src="https://cdn.getyourguide.com/image/format=auto,fit=crop,gravity=auto,quality=60,width=270,height=180,dpr=2/tour_img/041686f34b61b347fcb22564635bad1b1c56fc4be9e4799987ea1fe2a88a6ad0.jpeg">
        <img src="https://cdn.getyourguide.com/image/format=auto,fit=crop,gravity=center,quality=60,width=535,height=400,dpr=2/tour_img/e978648a504d63c7.jpeg">
        <img src="https://tse2.mm.bing.net/th/id/OIP.2O5z9IY6TgsNWMtZTGmF1AHaFW?rs=1&pid=ImgDetMain&o=7&rm=3">

    </section>

    <!-- FOOTER -->
    <footer>
        <p>Responsive Design </p>
    </footer>

</body>
</html>
